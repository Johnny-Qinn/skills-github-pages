    <script>
        // Define the correct password
        const correctPassword = "gosun333999";

        // Check if the password is already stored in localStorage
        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                // If authenticated, show the content
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        };

        function checkPassword() {
            // Get the entered password
            const enteredPassword = document.getElementById("passwordInput").value;

            // Check if the password is correct
            if (enteredPassword === correctPassword) {
                // Store an authentication flag in localStorage
                localStorage.setItem("authenticated", "true");

                // Show the content and hide the password prompt
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                // Alert the user if the password is incorrect
                alert("密码错误，请重新输入。");
            }
        }
    </script>
